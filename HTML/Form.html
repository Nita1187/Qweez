<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag</title>
    <link rel="icon" href="../Images/favicon2.png">
</head>

<body>
    <h2>Form tag</h2>
    <p>form tag, label and input tag</p>
    <p>attribute : type, placeholder, required</p>
    <form action="https://www.123formbuilder.com/free-form-templates/gallery-registration/">
        <label for="name"> Name:</label>
        <input type="text" placeholder="first name" required id="name" value="Nivedita"><br><br>

        <label for="">Last Name:</label>
        <input type="text" required placeholder="surname" value="patil"><br><br>

        <label for="">Email:</label>
        <input type="email">
        <br><br>

        <label for="pass">Password</label>
        <input type="password" id="pass">
        <br><br>

        <label for="">Date of Birth</label>
        <input type="date">
        <br><br>

        <input type="number" placeholder="phoneNo"><br><br>

        <!-- here is radio button  : provide or select only one value-->
        <label for="">Intern Position:</label><br><br>
        <label for="webDev">Web Dev</label>
        <input type="radio" id="webDev" name="nivedita"><br><br>

        <label for="javaDev">Java Dev</label>
        <input type="radio" id="javaDev" name="nivedita">


        <br><br>

        <!-- checkbox : giving to many choices to user -->
        <h4>checkbox : Location </h4>
        <label for="loc">Kolhapur</label>
        <input type="checkbox" id="loc"><br><br>

        <label for="">Pune</label>
        <input type="checkbox"><br><br>

        <label for="">Mumbai</label>
        <input type="checkbox"><br><br>

        <label for="">Bangluru</label>
        <input type="checkbox"><br><br>

        <label for="">Noida</label>
        <input type="checkbox"><br><br>

        <label for="">select file:</label>
        <input type="file"><br><br>

        <label for="">Image drop here :</label>
        <input type="image"><br><br>

        <input type="color">

        <br><br>

        <!-- drop down list in form -->
        <p>select tag used for dropdown list</p>
        <p>option tag used for giving option in dropdown list</p>
        <h3>Salary of intern</h3>

        <select name="" id="">
            <option value="20k">20000</option>
            <option value="10k">10000</option>
            <option value="30k">30000</option>
            <option value="40k" selected>40000</option>
            <option value="50k">50000</option>
            <option value="60k">60000</option>
        </select>


        <br><br>

        <textarea name="" id="">Here ....</textarea>

        <input type="submit">
        <input type="reset">


    </form>

    <form action=""></form>
</body>

</html>
